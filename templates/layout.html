<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>{% block title %}{% endblock %} - Marci portfolio website</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">

		<!-- Font Awesome if you need it
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
		-->
		<script src="../static/node_modules/jquery/dist/jquery.js"></script>
		<link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}" />
	</head>

		<header>
		<nav class="bg-slate-800 items-center justify-center">
		  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
			<div class="relative flex items-center justify-between h-16">
			  <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
				<!-- Mobile hamburger menu button-->
				<button id="menu-hamburger-button" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
				  <span class="sr-only">Open main menu</span>
				  <!--
					Icon when menu is closed.

					Heroicon name: outline/menu

					Menu open: "hidden", Menu closed: "block"
				  -->
				  <svg id="menu-icon1" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
					<path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
				  </svg>
				  <!--
					Icon when menu is open.

					Heroicon name: outline/x

					Menu open: "block", Menu closed: "hidden"
				  -->
				  <svg id="menu-icon2" class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
					<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
				  </svg>
					<script>
						$("#menu-hamburger-button").click(function() {
							$("#menu-icon1").toggleClass("hidden block");
							$("#menu-icon2").toggleClass("hidden block");
							$("#mobile-menu").toggleClass("hidden");
						})
					</script>
				</button>
			  </div>
			  <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
				<div class="flex-shrink-0 flex items-center">
					<svg class="h-10 w-10 fill-orange-500"  width="24" height="24" stroke-width="1.5"
						 viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M13.3895 10.1109L5.61133 2.33275C1.31556 6.62852 1.31556 13.5933 5.61133 17.8891C9.9071 22.1849 16.8719 22.1849 21.1677 17.8891L13.3895 10.1109ZM13.3895 10.1109L13.7431 18.2427M13.3895 10.1109H5.61133M13.3895 10.1109L8.0862 15.4142" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></path>
					</svg>
				</div>
				<div class="hidden sm:block sm:ml-6">
				  <div class="flex space-x-4">
					<!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
					<a href="{{ url_for('home') }}" class="{{ 'bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium' if active_page == 'home' else 'text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium' }}" aria-current="page">Home</a>

					<a href="{{ url_for('about') }}" class="{{ 'bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium' if active_page == 'about' else 'text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium' }}">About me</a>

					<a href="{{ url_for('experience') }}" class="{{ 'bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium' if active_page == 'experience' else 'text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium' }}">Work Experience</a>

					<a href="{{ url_for('contact') }}" class="{{ 'bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium' if active_page == 'contact' else 'text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium' }}">Contact details</a>
				  </div>
				</div>
			  </div>
			  <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
				  </svg>
				</button>
				</div>
			  </div>
			</div>
		  </div>

		  <!-- Mobile menu, show/hide based on menu state. -->
		  <div class="sm:hidden hidden" id="mobile-menu">
			<div class="px-2 pt-2 pb-3 space-y-1">
			  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
			  <a href="{{ url_for('home') }}" class="{{ 'bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium' if active_page == 'home' else 'text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium' }}" aria-current="page">Home</a>

			  <a href="{{ url_for('about') }}" class="{{ 'bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium' if active_page == 'about' else 'text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium' }}">About me</a>

			  <a href="{{ url_for('experience') }}" class="{{ 'bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium' if active_page == 'experience' else 'text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium' }}">Work Experience</a>

			  <a href="{{ url_for('contact') }}" class="{{ 'bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium' if active_page == 'contact' else 'text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium' }}">Contact details</a>
			</div>
		  </div>
		</nav>
	</header>

    <body class="scrollbar-hide">
		<div id="layout-content">
        {%block content%}

        {%endblock%}
		</div>
    </body>

</html>
